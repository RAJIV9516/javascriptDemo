<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
           

        }
        .d1,.d2{
            background-color: blue;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <div class="container">
        <div data-aos="fade-up"
        data-aos-anchor-placement="bottom-bottom" class="d1"></div>
        <div class="d2 " data-aos="flip-left"></div>
    </div>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"  data-aos="fade-up"
        data-aos-anchor-placement="bottom-bottom"></div>
    </div>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"></div>
    </div>
    <div class="container">
        <div class="d1"></div>
        <div class="d2"></div>
    </div>

    <script src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration:1300
        });
      </script>
</body>
</html>
